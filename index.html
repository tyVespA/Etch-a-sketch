    <main>
      <div class="main-content">
        <div class="buttons-container">

          <div class="color-picker-container">
            <label for="color-picker">Color picker:</label>
            <input type="color" name="color-picker" id="color-picker">
          </div>

          <button class="rainbow-mode btn-styled-two">Rainbow Mode</button>

          <div class="range-container">
            <label for="grid-size" class="grid-size-label"><span>Grid size:</span> <span class="grid-size-display">20 x 20</span></label>
            <input type="range" id="grid-size" name="grid-siz" min="1" max="40" value="20" autocomplete="off">
          </div>

          <button class="clear-grid btn-styled-two">Clear grid</button>
        </div>

        <div class="grid-container">
          <div class="grid">
            
          </div>
        </div>
